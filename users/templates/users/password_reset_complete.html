{% load static %}
{% load crispy_forms_tags %}


{% block content %}	

 <div class='row'>
	<div class='col col-lg-6 col-sm-12 offset-lg-3 mt-2 '>
		{% if messages %}
			{% for message in messages%}
			{{message}}
			{% endfor %}
		{% endif %}
		<div class='alert alert-info border-0'>
			<div class='card-content p-3'>	
				<span class='h5 font-weight-light'>A sua password foi alterada! </span>
			</div>
		</div>
		<a  class='btn btn-warning' href="{% url 'login' %}">Sign in here!</a>
	</div>
</div>	


{% endblock content %}

</body>
</html>
